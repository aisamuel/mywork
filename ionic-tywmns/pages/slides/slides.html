


<ion-content class="tutorial-page">

  <ion-slides centeredSlides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-header no-border>
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click) = "pushLogInPage()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      </ion-header>

      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0R67u6VHgzU6ZkrvrnAQjuMmHEs-qZwtgeYrt07lvgF7oyOAO" class="slide-image"/>
      <h2 class="slide-title">Ready to start?</h2>
      <button ion-button large clear icon-end color="primary"
      (click) = "pushLogInPage()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

    </ion-slide>
  </ion-slides>
</ion-content>
